# Repository
app_repo_url: https://github.com/Nithin-Rokkam/MERN-PROJECT.git
app_repo_version: main

# Paths & service
app_user: exptracker
app_group: exptracker
deploy_root: /opt/expense-tracker
frontend_dir: "{{ deploy_root }}/client/expense-tracker"
backend_dir: "{{ deploy_root }}/server"
service_name: expense-tracker
backend_port: 8000
public_domain: 13.233.44.205

# Mongo selection
mongo_use_atlas: true
mongo_data_path: /var/lib/mongodb

# TLS / Proxy
enable_ssl: false

# Security Configuration
allow_backend_port: true          # Allow external access to backend port
reset_firewall: false             # Set to true to reset UFW on first run
disable_password_auth: false      # Set to true to disable SSH password auth (keys only)

# Monitoring Configuration
health_check_interval: 5          # Minutes between health checks
system_monitor_interval: 15       # Minutes between system resource checks
log_retention_days: 14            # Days to keep logs

# Backup Configuration
backup_retention_days: 7          # Days to keep daily backups
backup_retention_weeks: 4         # Weeks to keep weekly backups

