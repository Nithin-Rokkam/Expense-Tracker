---
# Security Role - Firewall, Fail2Ban, SSH Hardening
# This role hardens the server security

- name: Update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Install security packages
  apt:
    name:
      - ufw
      - fail2ban
      - unattended-upgrades
    state: present

# UFW Firewall Configuration
- name: Reset UFW to default
  ufw:
    state: reset
  when: reset_firewall | default(false)

- name: Set UFW default policies
  ufw:
    direction: "{{ item.direction }}"
    policy: "{{ item.policy }}"
  loop:
    - { direction: 'incoming', policy: 'deny' }
    - { direction: 'outgoing', policy: 'allow' }

- name: Allow SSH
  ufw:
    rule: allow
    port: '22'
    proto: tcp
    comment: 'SSH access'

- name: Allow HTTP
  ufw:
    rule: allow
    port: '80'
    proto: tcp
    comment: 'HTTP access'

- name: Allow HTTPS
  ufw:
    rule: allow
    port: '443'
    proto: tcp
    comment: 'HTTPS access'

- name: Allow backend port
  ufw:
    rule: allow
    port: "{{ backend_port }}"
    proto: tcp
    comment: 'Backend API'
  when: allow_backend_port | default(true)

- name: Enable UFW
  ufw:
    state: enabled

# Fail2Ban Configuration
- name: Create Fail2Ban jail for SSH
  copy:
    dest: /etc/fail2ban/jail.local
    content: |
      [DEFAULT]
      bantime = 3600
      findtime = 600
      maxretry = 5
      
      [sshd]
      enabled = true
      port = 22
      logpath = /var/log/auth.log
      
      [nginx-http-auth]
      enabled = true
      port = http,https
      logpath = /var/log/nginx/error.log
    mode: '0644'
  notify: restart fail2ban

- name: Start and enable Fail2Ban
  systemd:
    name: fail2ban
    state: started
    enabled: yes

# SSH Hardening
- name: Disable root login via SSH
  lineinfile:
    path: /etc/ssh/sshd_config
    regexp: '^PermitRootLogin'
    line: 'PermitRootLogin no'
    state: present
  notify: restart sshd

- name: Disable password authentication (use keys only)
  lineinfile:
    path: /etc/ssh/sshd_config
    regexp: '^PasswordAuthentication'
    line: 'PasswordAuthentication no'
    state: present
  notify: restart sshd
  when: disable_password_auth | default(false)

# Automatic Security Updates
- name: Enable automatic security updates
  copy:
    dest: /etc/apt/apt.conf.d/50unattended-upgrades
    content: |
      Unattended-Upgrade::Allowed-Origins {
        "${distro_id}:${distro_codename}-security";
      };
      Unattended-Upgrade::AutoFixInterruptedDpkg "true";
      Unattended-Upgrade::MinimalSteps "true";
      Unattended-Upgrade::Remove-Unused-Dependencies "true";
      Unattended-Upgrade::Automatic-Reboot "false";
    mode: '0644'

- name: Configure automatic update schedule
  copy:
    dest: /etc/apt/apt.conf.d/20auto-upgrades
    content: |
      APT::Periodic::Update-Package-Lists "1";
      APT::Periodic::Unattended-Upgrade "1";
      APT::Periodic::AutocleanInterval "7";
    mode: '0644'

- name: Display security status
  debug:
    msg:
      - "Security configuration complete!"
      - "UFW Firewall: Enabled"
      - "Fail2Ban: Active"
      - "SSH Hardening: Applied"
      - "Auto Updates: Enabled"
